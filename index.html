<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime no checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <style>
      @media only screen and (max-width: 480px) 
      {
      
      .big-box
      {
        height: 40vh;
        width: 90vw;
      }
      .small-box
      {
        height: 25vh;
        width: 70vw;
        margin:20px 30px;
      }
      .small-box h1
      {
        font-size:28px;
        text-align: center;
      }
      input
      {
        height:35px;
        
      }
      button 
      {
        height: 39px;
      }
}
    </style>
</head>
<body>
    <div class="big-box">
        <div class="small-box">
            <h1>Prime Number Checker</h1>
            <div class="input">
            <input type="number" id="input" placeholder="Enter a number">
                <button onclick="cPrime()">Check</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script>
        
function cPrime() {
const n = parseInt(document.getElementById('input').value);
const res = document.getElementById('result');
if (isNaN(n) || n <= 1) {
  res.textContent = "Please enter a number greater than 1.";
  res.style.color = "red";
  return;
}
let isPrime = true;
for (let i = 2; i <= Math.sqrt(n); i++) {
  if (n % i === 0) {
      isPrime = false;
      break;
  }
}
if (isPrime) {
  res.textContent = `${n} is a Prime Number.`;
  res.style.color = "green";
} else {
  res.textContent = `${n} is a Non-Prime Number.`;
  res.style.color = "blue";
}
}


    </script>
       
</body>
</html>
